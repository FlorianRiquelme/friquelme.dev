<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360" fill="none">
  <rect width="800" height="360" fill="#171717"/>
  <rect x="0.5" y="0.5" width="799" height="359" stroke="#1F1F1F"/>
  <!-- Grid pattern -->
  <g opacity="0.15">
    <line x1="100" y1="0" x2="100" y2="360" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="360" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="360" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="360" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="360" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="360" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="700" y1="0" x2="700" y2="360" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="800" y2="120" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="0" y1="180" x2="800" y2="180" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="800" y2="240" stroke="#22C55E" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#22C55E" stroke-width="0.5"/>
  </g>

  <!-- GitHub icon (left) -->
  <rect x="80" y="130" width="100" height="60" rx="6" stroke="#22C55E" stroke-width="1.5" fill="#22C55E" fill-opacity="0.05"/>
  <text x="130" y="155" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11" font-weight="bold">GitHub</text>
  <text x="130" y="172" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">push main</text>

  <!-- Arrow 1: GitHub → Actions -->
  <line x1="180" y1="160" x2="230" y2="160" stroke="#22C55E" stroke-width="1.5" opacity="0.6"/>
  <polygon points="230,155 240,160 230,165" fill="#22C55E" opacity="0.6"/>

  <!-- GitHub Actions box -->
  <rect x="240" y="120" width="120" height="80" rx="6" stroke="#22C55E" stroke-width="1.5" fill="#22C55E" fill-opacity="0.05"/>
  <text x="300" y="148" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11" font-weight="bold">Actions</text>
  <text x="300" y="163" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">build</text>
  <text x="300" y="176" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">OIDC auth</text>
  <text x="300" y="189" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">s3 sync</text>

  <!-- Arrow 2: Actions → S3 -->
  <line x1="360" y1="150" x2="420" y2="150" stroke="#22C55E" stroke-width="1.5" opacity="0.6"/>
  <polygon points="420,145 430,150 420,155" fill="#22C55E" opacity="0.6"/>

  <!-- S3 bucket -->
  <rect x="430" y="120" width="110" height="60" rx="6" stroke="#22C55E" stroke-width="1.5" fill="#22C55E" fill-opacity="0.05"/>
  <text x="485" y="148" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11" font-weight="bold">S3</text>
  <text x="485" y="163" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">static files</text>

  <!-- Arrow 3: S3 → CloudFront -->
  <line x1="540" y1="150" x2="590" y2="150" stroke="#22C55E" stroke-width="1.5" opacity="0.6"/>
  <polygon points="590,145 600,150 590,155" fill="#22C55E" opacity="0.6"/>

  <!-- CloudFront -->
  <rect x="600" y="120" width="120" height="80" rx="6" stroke="#22C55E" stroke-width="1.5" fill="#22C55E" fill-opacity="0.05"/>
  <text x="660" y="148" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11" font-weight="bold">CloudFront</text>
  <text x="660" y="163" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">CDN + HTTPS</text>
  <text x="660" y="176" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">HTTP/2 + /3</text>
  <text x="660" y="189" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">OAC</text>

  <!-- OIDC dashed line -->
  <line x1="300" y1="120" x2="300" y2="70" stroke="#22C55E" stroke-width="1" opacity="0.3" stroke-dasharray="4 4"/>
  <text x="300" y="64" text-anchor="middle" fill="#525252" font-family="monospace" font-size="9">OIDC // no stored credentials</text>

  <!-- CDK dashed line -->
  <rect x="430" y="230" width="290" height="40" rx="4" stroke="#22C55E" stroke-width="1" stroke-dasharray="4 4" fill="none" opacity="0.3"/>
  <text x="575" y="254" text-anchor="middle" fill="#525252" font-family="monospace" font-size="9">AWS CDK // infrastructure as code</text>

  <!-- Route53 + ACM labels -->
  <text x="660" y="220" text-anchor="middle" fill="#525252" font-family="monospace" font-size="9">Route53 → friquelme.dev</text>

  <!-- Cache strategy label -->
  <line x1="485" y1="180" x2="485" y2="210" stroke="#22C55E" stroke-width="1" opacity="0.2" stroke-dasharray="3 3"/>
  <text x="485" y="220" text-anchor="middle" fill="#525252" font-family="monospace" font-size="8">_astro/* → immutable</text>

  <!-- Bottom label -->
  <text x="400" y="330" text-anchor="middle" fill="#525252" font-family="monospace" font-size="12">git push → production // zero-credential deploys</text>
</svg>
