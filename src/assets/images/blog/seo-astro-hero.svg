  <!-- Astro site box (left) -->
  <rect x="60" y="110" width="130" height="80" rx="6" stroke="#22C55E" stroke-width="1.5" fill="#22C55E" fill-opacity="0.05"/>
  <text x="125" y="138" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11" font-weight="bold">Astro Site</text>
  <text x="125" y="155" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">Layout.astro</text>
  <text x="125" y="168" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">meta tags</text>
  <text x="125" y="181" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">JSON-LD</text>

  <!-- Arrow 1 -->
  <line x1="190" y1="150" x2="240" y2="120" stroke="#22C55E" stroke-width="1.5" opacity="0.6"/>
  <polygon points="237,115 247,118 240,125" fill="#22C55E" opacity="0.6"/>
  <line x1="190" y1="150" x2="240" y2="150" stroke="#22C55E" stroke-width="1.5" opacity="0.6"/>
  <polygon points="240,145 250,150 240,155" fill="#22C55E" opacity="0.6"/>
  <line x1="190" y1="150" x2="240" y2="180" stroke="#22C55E" stroke-width="1.5" opacity="0.6"/>
  <polygon points="237,185 247,182 240,175" fill="#22C55E" opacity="0.6"/>

  <!-- Sitemap box -->
  <rect x="250" y="85" width="120" height="50" rx="6" stroke="#22C55E" stroke-width="1.5" fill="#22C55E" fill-opacity="0.05"/>
  <text x="310" y="107" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11" font-weight="bold">Sitemap</text>
  <text x="310" y="122" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">sitemap.xml</text>

  <!-- OG / Twitter box -->
  <rect x="250" y="145" width="120" height="50" rx="6" stroke="#22C55E" stroke-width="1.5" fill="#22C55E" fill-opacity="0.05"/>
  <text x="310" y="167" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11" font-weight="bold">OG + Twitter</text>
  <text x="310" y="182" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">social cards</text>

  <!-- RSS box -->
  <rect x="250" y="205" width="120" height="50" rx="6" stroke="#22C55E" stroke-width="1.5" fill="#22C55E" fill-opacity="0.05"/>
  <text x="310" y="227" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11" font-weight="bold">RSS</text>
  <text x="310" y="242" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">rss.xml</text>

  <!-- Arrows to search engines -->
  <line x1="370" y1="110" x2="450" y2="140" stroke="#22C55E" stroke-width="1.5" opacity="0.6"/>
