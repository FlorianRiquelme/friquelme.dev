  <text x="530" y="143" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11" font-weight="bold">Crawlers</text>
  <text x="530" y="158" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">Google / Bing</text>
  <text x="530" y="171" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">robots.txt</text>
  <text x="530" y="184" text-anchor="middle" fill="#737373" font-family="monospace" font-size="9">structured data</text>

  <!-- Arrow to SERP -->
  <line x1="600" y1="155" x2="640" y2="155" stroke="#22C55E" stroke-width="1.5" opacity="0.6"/>
  <polygon points="640,150 650,155 640,160" fill="#22C55E" opacity="0.6"/>

  <!-- SERP / rich results -->
  <rect x="650" y="120" width="100" height="70" rx="6" stroke="#22C55E" stroke-width="1.5" fill="#22C55E" fill-opacity="0.05"/>
