  <line x1="125" y1="110" x2="125" y2="64" stroke="#22C55E" stroke-width="1" opacity="0.3" stroke-dasharray="4 4"/>
  <text x="125" y="56" text-anchor="middle" fill="#525252" font-family="monospace" font-size="9">canonical URLs // no duplicate content</text>

  <!-- Schema.org label -->
  <rect x="300" y="280" width="220" height="36" rx="4" stroke="#22C55E" stroke-width="1" stroke-dasharray="4 4" fill="none" opacity="0.3"/>
  <text x="410" y="302" text-anchor="middle" fill="#525252" font-family="monospace" font-size="9">schema.org // Person + BlogPosting</text>

  <!-- Bottom label -->
  <text x="400" y="340" text-anchor="middle" fill="#525252" font-family="monospace" font-size="12">astro build â†’ seo artifacts // zero-plugin approach</text>
</svg>
