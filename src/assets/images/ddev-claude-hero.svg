<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360" fill="none">
  <rect width="800" height="360" fill="#0C0C0C"/>

  <!-- Subtle grid -->
  <defs>
    <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1F1F1F" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="fadeBottom2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0C0C0C" stop-opacity="0"/>
      <stop offset="1" stop-color="#0C0C0C" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="blueGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3B82F6" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="360" fill="url(#grid2)"/>
  <rect width="800" height="360" fill="url(#fadeBottom2)"/>

  <!-- Blue glow -->
  <ellipse cx="400" cy="180" rx="300" ry="150" fill="url(#blueGlow)"/>

  <!-- Terminal window -->
  <rect x="170" y="40" width="460" height="280" rx="12" fill="#171717" stroke="#1F1F1F" stroke-width="1"/>

  <!-- Terminal header -->
  <rect x="170" y="40" width="460" height="40" rx="12" fill="#1A1A1A"/>
  <rect x="170" y="68" width="460" height="12" fill="#1A1A1A"/>
  <circle cx="190" cy="60" r="4" fill="#EF4444" opacity="0.6"/>
  <circle cx="204" cy="60" r="4" fill="#F59E0B" opacity="0.6"/>
  <circle cx="218" cy="60" r="4" fill="#22C55E" opacity="0.6"/>
  <text x="400" y="65" text-anchor="middle" font-family="monospace" font-size="12" fill="#737373">ddev-claude â€” terminal</text>

  <!-- Terminal content -->
  <text x="190" y="102" font-family="monospace" font-size="11" fill="#22C55E">$</text>
  <text x="202" y="102" font-family="monospace" font-size="11" fill="#E5E5E5">ddev claude</text>

  <!-- Docker container box -->
  <rect x="190" y="114" width="420" height="130" rx="6" fill="#0C0C0C" stroke="#1F1F1F" stroke-width="1" stroke-dasharray="4 2"/>

  <!-- Container label -->
  <rect x="198" y="120" width="120" height="18" rx="3" fill="#06B6D4" opacity="0.15"/>
  <text x="258" y="133" text-anchor="middle" font-family="monospace" font-size="9" fill="#06B6D4">DDEV CONTAINER</text>

  <!-- Firewall label -->
  <rect x="498" y="120" width="104" height="18" rx="3" fill="#3B82F6" opacity="0.15"/>
  <text x="550" y="133" text-anchor="middle" font-family="monospace" font-size="9" fill="#3B82F6">FIREWALLED</text>

  <!-- DDEV logo -->
  <rect x="230" y="152" width="50" height="50" rx="8" fill="#06B6D4" opacity="0.15" stroke="#06B6D4" stroke-width="1.5"/>
  <text x="255" y="183" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#06B6D4">D</text>

  <!-- Connection line -->
  <line x1="290" y1="177" x2="350" y2="177" stroke="#525252" stroke-width="1.5" stroke-dasharray="4 3"/>

  <!-- Plus sign -->
  <text x="365" y="182" text-anchor="middle" font-family="monospace" font-size="16" fill="#525252">+</text>

  <!-- Claude logo -->
  <rect x="380" y="152" width="50" height="50" rx="8" fill="#F97316" opacity="0.15" stroke="#F97316" stroke-width="1.5"/>
  <text x="405" y="183" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#F97316">C</text>

  <!-- Arrow -->
  <line x1="440" y1="177" x2="490" y2="177" stroke="#525252" stroke-width="1.5"/>
  <path d="M486 173 L494 177 L486 181" fill="none" stroke="#525252" stroke-width="1.5"/>

  <!-- Output block -->
  <rect x="500" y="158" width="100" height="38" rx="4" fill="#171717" stroke="#1F1F1F" stroke-width="1"/>
  <text x="550" y="174" text-anchor="middle" font-family="monospace" font-size="9" fill="#22C55E">sandboxed</text>
  <text x="550" y="187" text-anchor="middle" font-family="monospace" font-size="9" fill="#22C55E">code execution</text>

  <!-- Bottom output lines -->
  <text x="190" y="262" font-family="monospace" font-size="10" fill="#737373">network: disabled | filesystem: isolated | tools: enabled</text>
  <text x="190" y="280" font-family="monospace" font-size="11" fill="#22C55E">$</text>
  <text x="202" y="280" font-family="monospace" font-size="11" fill="#A3A3A3">claude ready in ddev container</text>
  <text x="190" y="300" font-family="monospace" font-size="11" fill="#22C55E">$</text>
  <rect x="202" y="290" width="8" height="14" fill="#22C55E" opacity="0.8"/>
</svg>
