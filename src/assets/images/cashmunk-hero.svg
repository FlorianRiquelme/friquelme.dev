<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360" fill="none">
  <rect width="800" height="360" fill="#0C0C0C"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1F1F1F" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="fadeBottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0C0C0C" stop-opacity="0"/>
      <stop offset="1" stop-color="#0C0C0C" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22C55E" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="360" fill="url(#grid)"/>
  <rect width="800" height="360" fill="url(#fadeBottom)"/>

  <!-- Green glow accent -->
  <ellipse cx="400" cy="180" rx="300" ry="150" fill="url(#greenGlow)"/>

  <!-- Card UI mockup -->
  <rect x="200" y="50" width="400" height="260" rx="12" fill="#171717" stroke="#1F1F1F" stroke-width="1"/>

  <!-- Card header -->
  <rect x="200" y="50" width="400" height="44" rx="12" fill="#1A1A1A"/>
  <rect x="200" y="82" width="400" height="12" fill="#1A1A1A"/>
  <!-- Window dots -->
  <circle cx="220" cy="72" r="4" fill="#EF4444" opacity="0.6"/>
  <circle cx="234" cy="72" r="4" fill="#F59E0B" opacity="0.6"/>
  <circle cx="248" cy="72" r="4" fill="#22C55E" opacity="0.6"/>
  <!-- Title -->
  <text x="400" y="77" text-anchor="middle" font-family="monospace" font-size="12" fill="#737373">cashmunk â€” budget</text>

  <!-- Budget envelope rows -->
  <!-- Groceries -->
  <text x="232" y="122" font-family="monospace" font-size="11" fill="#E5E5E5">groceries</text>
  <rect x="330" y="112" width="240" height="14" rx="4" fill="#1A1A1A"/>
  <rect x="330" y="112" width="168" height="14" rx="4" fill="#22C55E" opacity="0.8"/>
  <text x="575" y="122" text-anchor="end" font-family="monospace" font-size="10" fill="#22C55E">70%</text>

  <!-- Rent -->
  <text x="232" y="155" font-family="monospace" font-size="11" fill="#E5E5E5">rent</text>
  <rect x="330" y="145" width="240" height="14" rx="4" fill="#1A1A1A"/>
  <rect x="330" y="145" width="240" height="14" rx="4" fill="#22C55E" opacity="0.6"/>
  <text x="575" y="155" text-anchor="end" font-family="monospace" font-size="10" fill="#22C55E">100%</text>

  <!-- Savings -->
  <text x="232" y="188" font-family="monospace" font-size="11" fill="#E5E5E5">savings</text>
  <rect x="330" y="178" width="240" height="14" rx="4" fill="#1A1A1A"/>
  <rect x="330" y="178" width="96" height="14" rx="4" fill="#22C55E" opacity="0.5"/>
  <text x="575" y="188" text-anchor="end" font-family="monospace" font-size="10" fill="#22C55E">40%</text>

  <!-- Transport -->
  <text x="232" y="221" font-family="monospace" font-size="11" fill="#E5E5E5">transport</text>
  <rect x="330" y="211" width="240" height="14" rx="4" fill="#1A1A1A"/>
  <rect x="330" y="211" width="132" height="14" rx="4" fill="#22C55E" opacity="0.7"/>
  <text x="575" y="221" text-anchor="end" font-family="monospace" font-size="10" fill="#22C55E">55%</text>

  <!-- Bottom summary -->
  <line x1="232" y1="243" x2="568" y2="243" stroke="#1F1F1F" stroke-width="1"/>
  <text x="232" y="262" font-family="monospace" font-size="11" fill="#737373">total remaining</text>
  <text x="568" y="262" text-anchor="end" font-family="monospace" font-size="13" font-weight="bold" fill="#22C55E">$1,247.00</text>
  <text x="232" y="282" font-family="monospace" font-size="10" fill="#525252">pay once, own forever</text>
